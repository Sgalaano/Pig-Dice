<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>PIG DICE</title>
  <link rel="stylesheet" type="text/css" href="CSS/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="CSS/styles.css">
  <script scr="Js/jquery-3.3.1.js"></script>
  <script scr="Js/script.js"></script>
</head>

<body>
  <style media="screen">

  </style>



  <h1><strong>PIG DICE</strong></h1>
  <div class="container">
    <div class="jumbotron">
      <h2>RULES</h2>
      <ol>
        <li> The game only allows two players</li>
        <li> The player can roll until there is an alert for the next person to play</li>
        <li> The first to get 100 points wins</li>
        <li> Enjoy</li>
      </ol>

      <br>
      <div class="row">
        <div class="col-xs-6">
          <div class="panel panel-default">
            <div class="panel-body">

              <div class="form-group">
                <h3>player1</h3>
                <button id="player1-roll" class="btn"><em>ROLL</em></button>
                <button id="player1-hold" class="btn"><em>HOLD</em></button>
                <h3>Dice Roll: <span id="dice-roll-1"></span></h3>
                <p><strong>Round Total:</strong> <span id="round-total-1"></span></p>
                <p><strong>Total Score:</strong> <span id="total-score-1"></span></p>
              </div>
            </div>
          </div>
        </div>

        <div class="col-xs-6">
          <div class="panel panel-default">
            <div class="panel-body">

              <div class="form-group">
                <h3>player2</h3>
                <button id="player2-roll" class="btn"><em>ROLL</em></button>
                <button id="player2-hold" class="btn"><em>HOLD</em></button>
                <h3>Dice Roll: <span id="dice-roll-1"></span></h3>
                <p><strong>Round Total:</strong> <span id="round-total-1"></span></p>
                <p><strong>Total Score:</strong> <span id="total-score-1"></span></p>




              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
